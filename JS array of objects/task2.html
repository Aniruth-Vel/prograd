<html>
    <head></head>
    <body>
        <script>
            arr=["5","10","c","d","+"," "];
            arr2=[];
            for(i in arr)
            {
                if(arr[i]=="c")
                {
                    arr2.pop();
                }
                else if(arr[i]=="d")
                {
                    len=arr2.length;
                    arr2.push(2*arr[len-1]);
                }
                else if(arr[i]=="+")
                {
                    len=arr2.length - 1;
                    arr2.push(arr2[len-1]+arr2[len]);
                }
                else{
                    
                    if(!isNaN(arr[i]))
                    arr2.push(arr[i]);
                }
            }
            console.log(arr2);
            sum=0;
            for(j in arr2)
            {
                sum=sum+arr2[j];
            }
            console.log(sum);
        </script>
    </body>
</html>
